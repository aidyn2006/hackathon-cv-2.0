services:
  app:
    build: .
    container_name: digital-inspector
    ports:
      - "5002:5002"
    volumes:
      - ./uploads:/app/uploads
      - ./annotated:/app/annotated
      - ./digital_inspector.db:/app/digital_inspector.db
      - ./best.pt:/app/best.pt
      - ./best-4.pt:/app/best-4.pt
      - ./app_inspector.py:/app/app_inspector.py
      - ./preprocessing.py:/app/preprocessing.py
      - ./postprocessing.py:/app/postprocessing.py
      - ./database.py:/app/database.py
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  uploads:
  annotated:

